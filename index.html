<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API FETCHING</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <h1>API STAR WARS FETCHING</h1>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-6 characterName">
                    <button>SHOW CHARACTER</button>
                </div>
                <div class="col-6 characterTraits">

                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col-6 speciesInfo">
                    <button>SHOW SPECIES</button>
                </div>
                <div class="col-6 speciesSearch">
                    <p>Enter a number from 1-37 to select a species </p>
                    <input type="number" value=0 name="SpeciesNumber" id=" speciesInputNum">
                </div>
            </div>
        </div>
    </main>
    
</body>
<script type="text/javascript" src="app.js"></script>
</html>
